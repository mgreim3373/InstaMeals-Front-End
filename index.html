<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<div class = "container-fluid">
<nav class="navbar fixed-top navbar-light"style="background-color: #e3f2fd">
<a class="navbar-brand">InstaMeals</a>
<form id = "search" class="form-inline hide">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
</nav>
</div>
<section id = page-container class= "col-md-6 offset-md-3">

<form  id="sign-in" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form  id="sign-up" >
  <div class="form-group">
    <label>Email address</label>
    <input type="email" name="credentials[email]" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
  </div>

  <div class="form-group">
    <label>Password Confirmation</label>
    <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>



      <form id="sign-out" class="border hide">
        <input type="submit" value="Sign Out">
      </form>

      <form id="change-password" class="border hide">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password">
      </form>

      <form id="selectRecipe" class="border">
        <input type="integer" name="id" placeholder="Recipe Id">
        <input type="submit" value="Select Recipe">
      </form>

      <form id="showRecipes" class="border">
        <input type="submit" value="View All Recipes">
      </form>

      <div class = "content"></div>

      <form id="recipe" class="border">
        <input type="integer" name="prep_time" placeholder="Preparation Time">
        <input type="text" name="name" placeholder="name">
        <input type="integer" name="cook_time" placeholder="Cook Time">
        <input type="integer" name="serving_size" placeholder="Serving Size">
        <input type="text" name="pot_mode" placeholder="Pot Mode">
        <input type="text" name="pot_pressure" placeholder="Pot Pressure">
        <input type="text" name="ingredient" placeholder="ingredient">
        <input type="text" name="prep_instruction" placeholder="Preparation Instructions">
        <input type="text" name="photo" placeholder="photo">
        <input type="submit" value="Create">
      </form>
</section>
    </body>
</html>
