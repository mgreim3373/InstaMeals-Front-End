<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

    <nav id = 'nav' class="navbar navbar-expand-lg navbar-light bg-light hide">
          <a class="navbar-brand">InstaMeals</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
        </nav>

      <form id="sign-in" class="border">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign In">
        <button class="back-modal" type="button">Back</button>
      </form>

      <form id="sign-up" class="border">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign Up">
        <button class="back-modal" type="button">Back</button>
      </form>

      <form id="sign-out" class="border hide">
        <input type="submit" value="Sign Out">
      </form>

      <form id="change-password" class="border hide">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password">
      </form>

      <form id="selectRecipe" class="border">
        <input type="integer" name="id" placeholder="Recipe Id">
        <input type="submit" value="Select Recipe">
      </form>

      <form id="showRecipes" class="border">
        <input type="submit" value="View All Recipes">
      </form>

      <div class = "content"></div>

    </body>
</html>
