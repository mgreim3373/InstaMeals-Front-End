<!DOCTYPE html>
<html>
    <head>
      <title>InstaMeals</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>


      <div class = "container-fluid">
        <nav class="navbar fixed-top navbar-light"style="background-color: #e3f2fd">
          <a class="navbar-brand">InstaMeals</a>
          <button id="dropDownButton" class="navbar-toggler ml-auto hide" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse hide" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              <li class="nav-item">
                <a class="nav-link" id="addRecipeButton" data-toggle="modal" data-target="#addRecipeModal">Add Recipe</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" id="changePasswordButton" data-toggle="modal" data-target="#passwordChange">Change Password</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" id="sign-out">Sign Out</a>
              </li>

            </ul>
          </div>
          <form class="form-inline my-2 my-lg-0 hide" id="selectRecipe">
            <input class="form-control mr-sm-2" name="id" type="search" placeholder="Recipe Id" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
      </div>

      <section id = page-container class= "col-md-6 offset-md-3">

        <form  id="sign-in" >
          <div class="form-group">
            <label>Email address</label>
            <input type="string" name="credentials[email]" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <form  id="sign-up" >
          <label>Email address</label>
          <input type="string" name="credentials[email]" class="form-control" placeholder="Enter email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
          </div>

          <div class="form-group">
            <label>Password Confirmation</label>
            <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>

        <div class="modal bd-example-modal-lg" id="addRecipeModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Add a New Recipe</h2>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span></button>
                </div>

                <div class="modal-body">
                  <form id="recipe">
                    <input class="form-control" type="text" name="name" placeholder="Name">
                    <input class="form-control" type="integer" name="prep_time" placeholder="Preparation Time (Input Minutes)">
                    <input class="form-control" type="integer" name="cook_time" placeholder="Cook Time (Input Minutes)">
                    <input class="form-control" type="integer" name="serving_size" placeholder="Serving Size (Input Number)">
                    <input class="form-control" type="text" name="pot_mode" placeholder="Pot Mode">
                    <input class="form-control" type="text" name="pot_pressure" placeholder="Pot Pressure">
                    <input class="form-control" type="text" name="ingredient" placeholder="Ingredients">
                    <input class="form-control" type="text" name="prep_instruction" placeholder="Preparation Instructions">
                    <input class="form-control" type="text" name="photo" placeholder="Photo">
                    <input type="submit" class="btn btn-primary" value="Add">
                  </form>
                </div>
              </div>
            </div>
          </div>

      <div class="modal bd-example-modal-lg" id="passwordChange">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Change Password</h2>
                <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span></button>
            </div>

            <div class="modal-body">
              <form id="change-password">
                <input class="form-control" type="text" name="passwords[old]" placeholder="Old Password">
                <input class="form-control" type="text" name="passwords[new]" placeholder="New Password">
                <input type="submit" value="Change Password">
            </form>
            </div>
          </div>
        </div>
      </div>
      <div class ="updateRecipeDiv"></div>

      <div class = "content"></div>

      <div class="modal bd-example-modal-lg" id='recipeUpdateModal'>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Update Recipe</h2>
                <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span></button>
            </div>

            <div class="modal-body">
              <form class="recipeUpdate">
                <input class="form-control" type="text" name="name" placeholder="Name">
                <input class="form-control" type="integer" name="prep_time" placeholder="Preparation Time (Input Minutes)">
                <input class="form-control" type="integer" name="cook_time" placeholder="Cook Time (Input Minutes)">
                <input class="form-control" type="integer" name="serving_size" placeholder="Serving Size (Input Number)">
                <input class="form-control" type="text" name="pot_mode" placeholder="Pot Mode">
                <input class="form-control" type="text" name="pot_pressure" placeholder="Pot Pressure">
                <input class="form-control" type="text" name="ingredient" placeholder="Ingredients">
                <input class="form-control" type="text" name="prep_instruction" placeholder="Preparation Instructions">
                <input class="form-control" type="text" name="photo" placeholder="Photo">
                <input type="submit" value="Update">
            </form>
            </div>
          </div>
        </div>
      </div>

    </section>

    </body>

</html>
