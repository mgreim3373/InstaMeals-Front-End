<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Browser Template</h1>

      <form id="sign-in" class="border">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign In">
        <button class="back-modal" type="button">Back</button>
      </form>

      <form id="sign-up" class="border">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign Up">
        <button class="back-modal" type="button">Back</button>
      </form>

      <form id="sign-out" class="border hide">
        <input type="submit" value="Sign Out">
      </form>

      <form id="change-password" class="border hide">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password">
      </form>

      <form id="recipe" class="border">
        <input type="integer" name="prep_time" placeholder="Preparation Time">
        <input type="text" name="name" placeholder="name">
        <input type="integer" name="cook_time" placeholder="Cook Time">
        <input type="integer" name="serving_size" placeholder="Serving Size">
        <input type="text" name="pot_mode" placeholder="Pot Mode">
        <input type="text" name="pot_pressure" placeholder="Pot Pressure">
        <input type="text" name="ingredient" placeholder="ingredient">
        <input type="text" name="prep_instruction" placeholder="Preparation Instructions">
        <input type="submit" value="Submit">
      </form>

      <form id="recipeUpdate" class="border">
        <input type="integer" name="id" placeholder="Id"
        <input type="integer" name="prep_time" placeholder="Preparation Time">
        <input type="text" name="name" placeholder="name">
        <input type="integer" name="cook_time" placeholder="Cook Time">
        <input type="integer" name="serving_size" placeholder="Serving Size">
        <input type="text" name="pot_mode" placeholder="Pot Mode">
        <input type="text" name="pot_pressure" placeholder="Pot Pressure">
        <input type="text" name="ingredient" placeholder="ingredient">
        <input type="text" name="prep_instruction" placeholder="Preparation Instructions">
        <input type="submit" value="Update">
      </form>

      <form class="deleteRecipe border">
        <input type="integer" name="id" placeholder="Recipe Id">
        <input type="submit" value="Delete Recipe">
      </form>

      <form id="selectRecipe" class="border">
        <input type="integer" name="id" placeholder="Recipe Id">
        <input type="submit" value="Select Recipe">
      </form>

      <form id="showRecipes" class="border">
        <input type="submit" value="View All Recipes">
      </form>

      <div class = "content"></div>

    </body>
</html>
